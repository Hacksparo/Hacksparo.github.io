<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacksparo Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Roboto Mono', Courier, monospace;
            overflow-x: hidden;
        }
        
        .navbar {
            background-color: #1a1a1a;
            border-bottom: 2px solid #00ff00;
            padding: 10px;
            position: relative;
        }
        
        .navbar button {
            color: #00ff00;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        
        .navbar .menu {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .navbar a {
            color: #00ff00;
            margin: 15px 0;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .navbar a:hover {
            color: #00cc00;
        }
        
        .terminal {
            background-color: #0d0d0d;
            padding: 20px;
            border-radius: 5px;
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .prompt {
            color: #00ff00;
        }
        
        .footer {
            background-color: #1a1a1a;
            padding: 10px;
            border-top: 2px solid #00ff00;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background {
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #0d0d0d, #262626);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col background">
    <header class="navbar">
        <nav class="container mx-auto flex justify-center relative">
            <div class="menu flex flex-col items-center">
                <a href="#home">Home</a>
                <a href="#writeups">Writeups</a>
                <a href="#tools">Tools</a>
                <a href="#resources">Resources</a>
                <a href="#about">About Me</a>
                <a href="#contact">Contact</a>
            </div>
            <button id="menuButton">â˜°</button>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <section id="home" class="terminal">
            <p><span class="prompt">$ </span><span id="helloMessage"></span></p>
            <p><span class="prompt">$ </span><span id="welcomeMessage"></span></p>
            <p><span class="prompt">$ </span><span id="mrRobotMessage1"></span></p>
            <p><span class="prompt">$ </span><span id="mrRobotMessage2"></span></p>
        </section>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Hacksparo Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Menu toggle function
        document.getElementById('menuButton').addEventListener('click', function() {
            const menu = document.querySelector('.navbar .menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        });

        // Typing effect function
        function typeMessage(message, elementId, delay) {
            const typingSpeed = 50; // Adjust typing speed here
            const target = document.getElementById(elementId);
            let index = 0;
            setTimeout(() => {
                const typingInterval = setInterval(() => {
                    if (index < message.length) {
                        target.textContent += message.charAt(index);
                        index++;
                    } else {
                        clearInterval(typingInterval);
                    }
                }, typingSpeed);
            }, delay);
        }

        // Call the typing function for each message
        typeMessage("Hello friend, I have been watching you. And if you are here, it is only your curiosity that brought you here.", "helloMessage", 0);
        typeMessage("Remember, even the paranoid have enemies. Welcome to the world of Hacksparo.", "welcomeMessage", 8000);
        
        // Mr. Robot messages
        setTimeout(() => {
            typeMessage("We're all living in each other's paranoia. You asked me once why I hack, I hack to protect people from the illusion of control. Control is an illusion. Sometimes you need to lose control to gain it back.", "mrRobotMessage1", 16000);
            typeMessage("The world is a dangerous place, not because of those who do evil, but because of those who look on and do nothing. The people who claim to want to change the world are always the ones most afraid of doing anything.", "mrRobotMessage2", 32000);
        }, 16000); // Delay before typing the Mr. Robot messages
    </script>
</body>
</html>

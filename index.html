<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacksparo Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        .navbar {
            background-color: #1a1a1a;
            border-bottom: 2px solid #00ff00;
            padding: 10px;
        }
        .navbar a {
            color: #00ff00;
            margin: 0 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .terminal {
            background-color: #0d0d0d;
            padding: 20px;
            border-radius: 5px;
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .prompt {
            color: #00ff00;
        }
        .footer {
            background-color: #1a1a1a;
            padding: 10px;
            border-top: 2px solid #00ff00;
            text-align: center;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="navbar">
        <nav class="container mx-auto flex justify-center">
            <a href="#home">Home</a>
            <a href="#writeups">Writeups</a>
            <a href="#tools">Tools</a>
            <a href="#resources">Resources</a>
            <a href="#about">About Me</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <section id="home" class="terminal">
            <p><span class="prompt">$ </span><span id="helloMessage"></span></p>
            <p><span class="prompt">$ </span><span id="welcomeMessage"></span></p>
            <p><span class="prompt">$ </span><span id="descriptionMessage"></span></p>
        </section>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Hacksparo Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Typing effect function
        function typeMessage(message, elementId, delay) {
            const typingSpeed = 50; // Adjust typing speed here
            const target = document.getElementById(elementId);
            let index = 0;
            setTimeout(() => {
                const typingInterval = setInterval(() => {
                    if (index < message.length) {
                        target.textContent += message.charAt(index);
                        index++;
                    } else {
                        clearInterval(typingInterval);
                    }
                }, typingSpeed);
            }, delay);
        }

        // Call the typing function for each message
        typeMessage("Hello friend, I have been watching you. And if you are here, only your curiosity brought you here.", "helloMessage", 0);
        typeMessage("Remember, even the paranoid have enemies. Welcome to the world of Hacksparo.", "welcomeMessage", 8000);
        setTimeout(() => {
            typeMessage("Welcome to Hacksparo Blog", "descriptionMessage", 4000);
        }, 10000); // Delay before typing the third message
    </script>
</body>
</html>
